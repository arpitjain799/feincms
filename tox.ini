[tox]
envlist =
    py27-dj18-mptt07
    py27-dj19-mptt08
    py27-dj110-mptt08
    py27-dj111-mptt
    py{36,37}-dj111-mptt
    py{36,37,38,39}-dj{22,30,31,32}-mptt
    py{38,39}-dj{main}-mptt
    style

[testenv]
usedevelop = true
extras = tests
commands =
    python -Wd {envbindir}/coverage run tests/manage.py test -v2 --keepdb {posargs:testapp}
    coverage report -m
deps =
    dj18: Django>=1.8,<1.9
    dj111: Django>=1.11,<2.0
    dj22: Django>=2.2,<3.0
    dj30: Django>=3.0,<3.1
    dj31: Django>=3.1,<3.2
    dj32: Django>=3.2,<4.0
    djmain: https://github.com/django/django/archive/main.tar.gz
    mptt07: django-mptt<0.8
    mptt08: django-mptt<0.9
    mptt: django-mptt

[testenv:style]
deps =
    black
    flake8
    isort
changedir = {toxinidir}
commands =
    black .
    isort --profile=black --lines-after-import=2 --combine-as .
    flake8 .
skip_install = true
